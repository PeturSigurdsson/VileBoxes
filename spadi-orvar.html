<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
void
main()
{
    gl_FragColor = vec4(1.0, 0.0, 0.0, 0.6);
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="spadi-orvar.js"></script>
<script type="text/javascript">
	
	let gameHolder = document.getElementById("gameHolder");
	goFullscreen = () => {
  	gameHolder.requestFullscreen 				&& gameHolder.requestFullscreen() 	||
  	gameHolder.mozRequestFullScreen 		&& gameHolder.mozRequestFullScreen() 	||
  	gameHolder.webkitRequestFullscreen 	&& gameHolder.webkitRequestFullscreen() 	||
  	gameHolder.msRequestFullscreen 			&& gameHolder.msRequestFullscreen();
  }
</script>
<style>
	.go {
		position: absolute;
		height: 600px;
		width: 1000px;
		left: 10px;
		top: 10px;
		display: flex;
		align-items: center;
	}
	.goSc{
		margin: auto;
		font-family: "consolas";
		font-size: 50px;
	}
</style>
<body>
	<div id="gameHolder">
		<div class ="go" ondblclick="goFullscreen()"><div id = "goScreen", class = "goSc"></div></div>
		<canvas id="gl-canvas" ondblclick="goFullscreen()" width="1000" height="600">>
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
		<div id = "scoreBoard" class = "goSc"></div>
	</div>
</body>
</html>
