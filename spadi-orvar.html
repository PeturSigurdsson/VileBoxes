<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
void
main()
{
    gl_FragColor = vec4(1.0, 0.0, 0.0, 0.6);
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="spadi-orvar.js"></script>
<script type="text/javascript">
	var isFull = false;
	toggleFullscreen = () => {
		let gameHolder = document.getElementById("gameHolder");
		if(isFull) exitFullscreen();
		else enterFullscreen(gameHolder);
	}
	enterFullscreen = (gameHolder) => {
  		(gameHolder.requestFullscreen 		&& gameHolder.requestFullscreen())		||
  		(gameHolder.mozRequestFullScreen 	&& gameHolder.mozRequestFullScreen())	||
  		(gameHolder.webkitRequestFullscreen && gameHolder.webkitRequestFullscreen())||
  		(gameHolder.msRequestFullscreen 	&& gameHolder.msRequestFullscreen());
		let c = document.getElementById("gl-canvas");
		c.style.height = (window.screen.height - 50) + "px";
		c.style.width = window.screen.width + "px";
		gameHolder.style.height = (window.screen.height - 50) + "px";
		gameHolder.style.width = window.screen.width + "px";
		isFull = true;
	}

	exitFullscreen = () => {
		(document.exitFullscreen 		&& document.exitFullscreen())	||
  		(document.mozCloseFullScreen 	&& document.mozCloseFullScreen()) 	||
  		(document.webkitExitFullscreen 	&& document.webkitExitFullscreen()) 	||
  		(document.msExitFullscreen 		&& document.msExitFullscreen());
		let c = document.getElementById("gl-canvas");
		c.style.height = "600px";
		c.style.width = "1000px";
		gameHolder.style.height = "600px";
		gameHolder.style.width = "1000px";
		isFull = false;
	}
</script>
<style>
	.holder {
		margin: 10px;
		height: 600px;
		width: 1000px;
	}
	.go {
		position: absolute;
		left: 10px;
		top: 10px;
		display: flex;
		align-items: center;
	}
	.goSc{
		padding: auto;
		font-family: "consolas";
		font-size: 50px;
	}
</style>
<body>
	<div id="gameHolder" class="holder" ondblclick="toggleFullscreen()">
		<div class ="go">
			<div id = "goScreen", class = "go goSc">
			</div>
			<canvas id="gl-canvas" width="1000" height="600">
				Oops ... your browser doesn't support the HTML5 canvas element
			</canvas>
		</div>
	</div>
	<div id = "scoreBoard" class = "goSc"></div>
</body>
</html>
